<div style="margin-left: 35%; margin-right: 35%;border: solid 1px;border-radius: 10px;">
  <div><h3 style="text-align: center">Sign Up</h3>
  <hr>
  </div>
  <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="Email" [(ngModel)]="user.Email" placeholder="example@gmail.com" required="required">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" name="Password" [(ngModel)]="user.Password" placeholder="Choose a strong password" required="required">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10" >
      <button type="submit" class="btn btn-default" style="background-color:darkgray" (click)='saveUser()'>Submit</button>
    </div>
  </div>
</form>
