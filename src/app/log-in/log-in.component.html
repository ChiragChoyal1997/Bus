<div style="margin-left: 35%; margin-right: 35%;border: solid 1px;border-radius: 10px;">
    <div><h3 style="text-align: center">Log In</h3>
    <hr></div>
    <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your email" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10"> 
        <input type="password" class="form-control" [(ngModel)]="password" name='password' placeholder="Enter password" required="required">
      </div>
    </div>
  
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10" >
        <button type="submit" class="btn btn-default" style="background-color:darkgray" (click)="checkUser()" >Log In</button>
        <a routerLink="/signup" class="btn btn-link">New User?</a>
        
      </div>
    </div>
  </form>
